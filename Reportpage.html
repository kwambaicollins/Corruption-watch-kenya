<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Corruption</title>
    <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
        }
        #map {
            height: 300px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        button {
            background: #006341;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Report Corruption Case</h1>
    <form id="reportForm">
        <div class="form-group">
            <label for="corruptionType">Type of Corruption</label>
            <select id="corruptionType" required>
                <option value="">Select type...</option>
                <option value="bribery">Bribery</option>
                <option value="embezzlement">Embezzlement</option>
                <option value="fraud">Fraud</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Location</label>
            <div id="map"></div>
            <input type="text" id="location" readonly>
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
        </div>
        
        <div class="form-group">
            <label>Evidence (Max 5MB each)</label>
            <div class="file-upload" id="fileUploadArea">
                <p>Click to select files</p>
                <input type="file" id="evidenceFiles" multiple style="display: none">
            </div>
        </div>
        
        <div class="form-group">
            <label for="dateOccurred">Date Occurred</label>
            <input type="date" id="dateOccurred" required>
        </div>
        
        <button type="submit">Submit Report</button>
    </form>

    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        // Initialize map
        const map = L.map('map').setView([0.0236, 37.9062], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const marker = L.marker(map.getCenter(), {draggable: true}).addTo(map);
        
        // Update location on marker move
        marker.on('dragend', updateLocation);
        map.on('click', e => {
            marker.setLatLng(e.latlng);
            updateLocation();
        });
        
        function updateLocation() {
            const {lat, lng} = marker.getLatLng();
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            document.getElementById('location').value = `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
        }
        
        // File upload handling
        document.getElementById('fileUploadArea').addEventListener('click', () => {
            document.getElementById('evidenceFiles').click();
        });
        
        // Display selected files
        document.getElementById('evidenceFiles').addEventListener('change', (e) => {
            const fileArea = document.getElementById('fileUploadArea');
            const files = e.target.files;
            
            if (files.length > 0) {
                let fileList = '<p>Selected files:</p><ul>';
                for (let i = 0; i < files.length; i++) {
                    fileList += `<li>${files[i].name} (${(files[i].size / 1024 / 1024).toFixed(2)} MB)</li>`;
                }
                fileList += '</ul>';
                fileArea.innerHTML = fileList;
            } else {
                fileArea.innerHTML = '<p>Click to select files</p>';
            }
        });
        
       // Change the form submission handler to:
document.getElementById('reportForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const btn = e.target.querySelector('button');
    btn.disabled = true;
    btn.textContent = 'Submitting...';
    
    try {
        const formData = new FormData();
        formData.append('corruptionType', document.getElementById('corruptionType').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('location', document.getElementById('location').value);
        formData.append('latitude', document.getElementById('latitude').value);
        formData.append('longitude', document.getElementById('longitude').value);
        formData.append('dateOccurred', document.getElementById('dateOccurred').value);
        
        const files = document.getElementById('evidenceFiles').files;
        for (let i = 0; i < files.length; i++) {
            formData.append('evidenceFiles', files[i]);
        }
        
        const response = await fetch('/api/report', {
            method: 'POST',
            body: formData
        });
        
        const responseText = await response.text();
        
        if (!response.ok) {
            // Try to parse as JSON, fallback to raw text
            try {
                const errorData = JSON.parse(responseText);
                throw new Error(errorData.error || 'Submission failed');
            } catch {
                throw new Error(responseText || 'Submission failed');
            }
        }
        
        // Success case - parse the JSON
        const result = JSON.parse(responseText);
        alert('Report submitted successfully! ID: ' + result.id);
        document.getElementById('reportForm').reset();
        
    } catch (err) {
        console.error('Submission error:', err);
        alert('Error: ' + err.message);
    } finally {
        btn.disabled = false;
        btn.textContent = 'Submit Report';
    }
});
    </script>
</body>
</html>
