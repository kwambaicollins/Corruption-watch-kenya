<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report Corruption</title>
  <!-- Load CSS first -->
  <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    textarea {
      min-height: 100px;
    }
    #map {
      height: 300px;
      margin: 10px 0;
      border: 1px solid #ddd;
    }
    @media (max-width: 600px) {
      #map {
        height: 200px;
      }
      input, select, textarea, button {
        font-size: 1.1rem;
        padding: 16px;
      }
    }
    button {
      background: #006341;
      color: white;
      border: none;
      padding: 14px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1rem;
    }
    .error-message {
      color: #BB0000;
      margin-bottom: 10px;
      font-weight: bold;
    }
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
    }
    .retry-button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #006341;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loadingOverlay">
    <div id="loadingMessage">Loading application resources...</div>
    <div id="loadingProgress"></div>
    <button id="retryButton" class="retry-button hidden">Retry Loading</button>
  </div>

  <!-- Main content (initially hidden) -->
  <div id="mainContent" class="hidden">
    <h1>Report Corruption Case</h1>
    <form id="reportForm" novalidate>
      <div class="error-message" id="formError" style="display:none;"></div>
      <div class="form-group">
        <label for="corruptionType">Type of Corruption</label>
        <select id="corruptionType" name="corruptionType" required>
          <option value="">Select type...</option>
          <option value="bribery">Bribery</option>
          <option value="embezzlement">Embezzlement</option>
          <option value="fraud">Fraud</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label>Location</label>
        <div id="map" aria-label="Map for selecting location" tabindex="0"></div>
        <input type="text" id="location" name="location" readonly aria-label="Selected location">
        <input type="hidden" id="latitude" name="latitude">
        <input type="hidden" id="longitude" name="longitude">
      </div>
      <div class="form-group">
        <label for="dateOccurred">Date Occurred</label>
        <input type="date" id="dateOccurred" name="dateOccurred" required>
      </div>
      <button type="submit" id="submitBtn" disabled>Submit Report</button>
    </form>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  
  <!-- Our backend code -->
  <script src="report.js"></script>
</body>
</html>
