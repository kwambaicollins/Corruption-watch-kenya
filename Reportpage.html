<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Corruption</title>
    <link href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            min-height: 100px;
        }
        #map {
            height: 300px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        button {
            background: #006341;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .file-upload {
            border: 2px dashed #ddd;
            padding: 20px;
            text-align: center;
            margin: 10px 0;
        }
        
        #fileList {
            margin-top: 10px;
            text-align: left;
        }
        
        #fileList ul {
            margin: 5px 0;
            padding-left: 20px;
        }
        
        #fileList li {
            margin: 2px 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Report Corruption Case</h1>
    <form id="reportForm">
        <div class="form-group">
            <label for="corruptionType">Type of Corruption</label>
            <select id="corruptionType" required>
                <option value="">Select type...</option>
                <option value="bribery">Bribery</option>
                <option value="embezzlement">Embezzlement</option>
                <option value="fraud">Fraud</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" required></textarea>
        </div>
        
        <div class="form-group">
            <label>Location</label>
            <div id="map"></div>
            <input type="text" id="location" readonly>
            <input type="hidden" id="latitude">
            <input type="hidden" id="longitude">
        </div>
        
        <div class="form-group">
            <label>Evidence (Max 5MB each)</label>
            <div class="file-upload" id="fileUploadArea">
                <p>Click to select files</p>
                <input type="file" id="evidenceFiles" multiple style="display: none">
                <div id="fileList"></div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dateOccurred">Date Occurred</label>
            <input type="date" id="dateOccurred" required>
        </div>
        
        <button type="submit">Submit Report</button>
    </form>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.x.x/firebase-database.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyD7NFb1hFX3VFzfbJ0UmY-mDby-6w3MYuk",
            authDomain: "corruption-watch-kenya.firebaseapp.com",
            databaseURL: "https://corruption-watch-kenya-default-rtdb.firebaseio.com",
            projectId: "corruption-watch-kenya",
            storageBucket: "corruption-watch-kenya.appspot.com",
            messagingSenderId: "1032330075769",
            appId: "1:1032330075769:web:6e5f0d984d95cec8c5bea8",
            measurementId: "G-TZJZCMY0ME"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize map
        const defaultLat = 0.0236;
        const defaultLng = 37.9062;
        const map = L.map('map').setView([defaultLat, defaultLng], 6);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const marker = L.marker([defaultLat, defaultLng], {draggable: true}).addTo(map);
        
        // Set initial location fields
        setLocationFields(defaultLat, defaultLng);
        
        // Update location on marker move
        marker.on('dragend', updateLocation);
        map.on('click', e => {
            marker.setLatLng(e.latlng);
            updateLocation();
        });
        
        function updateLocation() {
            const {lat, lng} = marker.getLatLng();
            setLocationFields(lat, lng);
        }
        
        function setLocationFields(lat, lng) {
            document.getElementById('latitude').value = lat;
            document.getElementById('longitude').value = lng;
            document.getElementById('location').value = `Lat: ${lat.toFixed(4)}, Lng: ${lng.toFixed(4)}`;
        }
        
        // Set date field to today by default
        document.getElementById('dateOccurred').value = new Date().toISOString().split('T')[0];
        
        // File upload handling
        document.getElementById('fileUploadArea').addEventListener('click', () => {
            document.getElementById('evidenceFiles').click();
        });
        
        // Display selected files
        document.getElementById('evidenceFiles').addEventListener('change', (e) => {
            const fileListDiv = document.getElementById('fileList');
            const files = e.target.files;
            
            if (files.length > 0) {
                let fileList = '<p>Selected files:</p><ul>';
                for (let i = 0; i < files.length; i++) {
                    fileList += `<li>${files[i].name} (${(files[i].size / 1024 / 1024).toFixed(2)} MB)</li>`;
                }
                fileList += '</ul>';
                fileListDiv.innerHTML = fileList;
            } else {
                fileListDiv.innerHTML = '';
            }
        });
        
        // Updated form submission handler for Firebase
        document.getElementById('reportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            btn.disabled = true;
            btn.textContent = 'Submitting...';
            
            try {
                const evidenceFiles = document.getElementById('evidenceFiles').files;
                const fileUrls = [];

                // Upload files to Firebase Storage
                if (evidenceFiles.length > 0) {
                    for (const file of evidenceFiles) {
                        const fileRef = firebase.storage().ref()
                            .child(`evidence/${Date.now()}-${Math.floor(Math.random() * 1000)}${file.name}`);
                        
                        await fileRef.put(file);
                        const downloadUrl = await fileRef.getDownloadURL();
                        fileUrls.push(downloadUrl);
                    }
                }

                // Create report data
                const reportData = {
                    corruption_type: document.getElementById('corruptionType').value,
                    description: document.getElementById('description').value,
                    location: document.getElementById('location').value,
                    latitude: parseFloat(document.getElementById('latitude').value),
                    longitude: parseFloat(document.getElementById('longitude').value),
                    date_occurred: document.getElementById('dateOccurred').value,
                    evidence_files: fileUrls,
                    created_at: new Date().toISOString(),
                    status: 'pending'
                };

                // Push to Firebase Realtime Database
                const newReportRef = firebase.database().ref('reports').push();
                await newReportRef.set(reportData);

                alert('Report submitted successfully! ID: ' + newReportRef.key);
                document.getElementById('reportForm').reset();
                document.getElementById('fileList').innerHTML = '';
                // Reset map and location fields to default
                marker.setLatLng([defaultLat, defaultLng]);
                map.setView([defaultLat, defaultLng], 6);
                setLocationFields(defaultLat, defaultLng);
                // Reset date field to today
                document.getElementById('dateOccurred').value = new Date().toISOString().split('T')[0];
                
            } catch (err) {
                console.error('Submission error:', err);
                alert('Error: ' + err.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit Report';
            }
        });
    </script>
</body>
</html>
